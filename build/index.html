<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Stepper</title>
</head>

<body>
    <div id="stepper-wrapper" class="stepper-wrapper">
        <div class="stepper_result">
            <div class="stepper_result_item"></div>
            <div class="stepper_result_item"></div>

        </div>
        <div class="stepper_view">
            <div class="stepper_step active_step">STEP 1</div>
            <div class="stepper_step">STEP 2</div>
            <div class="stepper_step">STEP 3</div>
            <div class="stepper_step">STEP 4</div>
        </div>
        <div class="stepper_control">
            <button class="stapper_control_back stapper_control_btn">Back</button>

            <span class="stepper_control_current-step">step
                <span class="stepper_control_current-step_val">1</span>
            </span>
            <button class="stapper_control_next stapper_control_btn">Next</button>
        </div>
    </div>
    <script src="assets/js/index.js"></script>
</body>

</html>
