<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Stepper</title>
</head>

<body>
    <div id="stepper-wrapper" class="stepper-wrapper">
        <div class="stepper_result">
        </div>
        <div class="stepper_view">
            <div class="stepper_step active_step">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Private Lesson
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item stepper-select" data-value="some value" data-label="Private Lesson" href="#">Action</a>
                        <a class="dropdown-item stepper-select" data-value="some value 1" data-label="Private Lesson" href="#">Another action</a>
                        <a class="dropdown-item stepper-select" data-value="some value 2" data-label="Private Lesson" href="#">Something else here</a>
                    </div>
                </div>
            </div>
            <div class="stepper_step">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Private Lesson
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item stepper-select" data-value="some value" data-label="Private Lesson" href="#">Action</a>
                            <a class="dropdown-item stepper-select" data-value="some value 1" data-label="Private Lesson" href="#">Another action</a>
                            <a class="dropdown-item stepper-select" data-value="some value 2" data-label="Private Lesson" href="#">Something else here</a>
                        </div>
                </div>
            </div>
            <div class="stepper_step">
                <div class="form-row" style="width: 100%">
                    <div class="col">
                        <label for="first_name">First name</label>
                        <input type="text" class="form-control" id="first_name" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <label for="last_name">Last name</label>
                        <input type="text" class="form-control" id="last_name" placeholder="Last name" required>
                    </div>

                </div>
                <div class="form-row" style="width: 100%">
                    <div class="col">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                </div>
                <div class="form-row" style="width: 100%">
                    <div class="col">
                        <label for="validationDefaultUsername">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                            </div>
                            <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2"
                                required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="stepper_step">
            </div>
        </div>
        <div class="stepper_control">
            <button type="button" class="stapper_control_back  btn btn-secondary" disabled>Back</button>

            <span class="stepper_control_current-step">step
                <span class="stepper_control_current-step_val">1</span>
            </span>
            <button type="button" class="stapper_control_next btn btn-secondary" disabled>Next</button>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/jquery.3.3.1.min.js"></script>
    <script src="js/poper.js"></script>
    <script src="js/bootstrap.min.js"></script>


    <script>

    </script>

</body>

</html>
